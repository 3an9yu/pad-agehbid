<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AGEHBID Calc</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form class="form-horizontal">
      <fieldset>

      <legend>Age-Hybrid Identification Code Calculator</legend>

      <div class="form-group">
        <label for="pad_id" class="control-label col-sm-1">PAD ID</label>
        <div class="col-sm-1">
          <input class="form-control" id="pad_id" placeholder="396534278" type="text" value="396534278">
          
        </div>
      </div>

      <div class="form-group">
        <label for="pad_number" class="control-label col-sm-1">Number</label>
        <div class="col-sm-1">
          <input class="form-control" id="pad_number" placeholder="1" type="text" value="1">
          
        </div>
        <span>
          <button type="button" id="plus" class="btn btn-default" aria-label="Increment">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button type="button" id="minus" class="btn btn-default" aria-label="Decrement">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
          </button>
        </span>
      </div>

      </fieldset>
    </form>

    <p>Converts between PAD ID and account creation number using the following formula:<br > <a href="http://puzzleanddragonsforum.com/threads/id-and-registration-time.52561/">http://puzzleanddragonsforum.com/threads/id-and-registration-time.52561/</a>

    <br >

    <p>You can view/contribute to the horribly simple source code at <br ><a href="https://github.com/3an9yu/pad-agehbid">https://github.com/3an9yu/pad-agehbid</a>

    <!-- Latest compiled and minified jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="translator.js"></script>
  </body>
</html>
